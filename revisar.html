<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gestion de Reparaciones</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="./css/customTextArea.css">
	</head>
	<body>
		<div class="container-sm pt-4">
			<div class="card">
				<div class="card-header text-center">Consultar notas</div>
				<div class="card-body">
					<table id="principal" class="dt-head-center">
						<thead>
							<tr>
								<td>ID</td>
								<td>Nombre</td>
								<td>Telefono</td>
								<td>Fecha</td>
								<td>Archivo</td>
							</tr>
						</thead>
						<tbody id="contenido"> <!-- Aquí se insertará los datos -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="./js/Consultar.js"></script>
	</body>
</html>
